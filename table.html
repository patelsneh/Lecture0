<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <style media="screen">
      table{
        border: 2px solid black;
        border-collapse:collapse;
        width:50%;
      }

      th,td{
        border:1px solid black;
        padding:5px;
        text-align:center;
      }
      th{
        background-color:lightgray
      }

    </style>
  </head>
  <body>
    <h1>Student Data</h1>
    <table>
      <tr>
      <th>First Name</th>
      <th>Second Name</th>
      <th>Joining Year</th>
      </tr>
      <tr>
        <td>Sneh</td>
        <td>Patel</td>
        <td>2015</td>
      </tr>
      <tr>
        <td>Vandan</td>
        <td>Thakkar</td>
        <td>2016</td>
      </tr>
      <tr>
        <td>Preyash</td>
        <td>Patel</td>
        <td>2017</td>
      </tr>
    </table>
  </body>
</html>
